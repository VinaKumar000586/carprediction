<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Price Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }
        .container {
            max-width: 600px;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }
        h2 {
            font-size: 2.5rem;
            color: #333;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
        }
        .form-control {
            border-radius: 8px;
            padding: 12px;
            font-size: 1rem;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            padding: 12px 20px;
            font-size: 1.1rem;
            border-radius: 8px;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
        .alert-danger {
            background-color: #f8d7da;
            border-color: #f5c6cb;
            color: #721c24;
            font-weight: bold;
        }
        .mt-4 {
            margin-top: 20px;
        }
        .form-label {
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Car Price Prediction</h2>
        <form method="POST" action="/predict">
            <div class="mb-3">
                <label for="year" class="form-label">Year</label>
                <input type="text" name="year" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="make" class="form-label">Make</label>
                <input type="text" name="make" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="model" class="form-label">Model</label>
                <input type="text" name="model" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="trim" class="form-label">Trim</label>
                <input type="text" name="trim" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="body" class="form-label">Body</label>
                <input type="text" name="body" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="transmission" class="form-label">Transmission</label>
                <input type="text" name="transmission" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="odometer" class="form-label">Odometer</label>
                <input type="number" name="odometer" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="color" class="form-label">Color</label>
                <input type="text" name="color" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="interior" class="form-label">Interior</label>
                <input type="text" name="interior" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="condition" class="form-label">Condition</label>
                <input type="text" name="condition" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="mmr" class="form-label">MMR</label>
                <input type="number" name="mmr" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-primary w-100 mt-4">Predict Price</button>
        </form>

        {% if prediction %}
        <h3 class="mt-4 text-center">Predicted Price: ${{ prediction }}</h3>
        {% elif error %}
        <div class="alert alert-danger mt-4" role="alert">
            Error: {{ error }}
        </div>
        {% endif %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
